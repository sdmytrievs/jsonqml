name: deploy-linux
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os:
          - ubuntu-latest
        include:
          - os: ubuntu-latest
            conda_platform: linux-64
            artifact_name: jsonqml-linux

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set reusable strings
        id: strings
        shell: bash
        run: >
          echo "deploy-output-dir=${{ github.workspace }}/deploy" >> "$GITHUB_OUTPUT"

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          channels: conda-forge, defaults
          channel-priority: true

      - name: Configuring Conda Environment
        run: |
          conda config --set always_yes yes --set changeps1 no
          conda config --add channels conda-forge
          conda install conda-devenv
          conda devenv

      - name: Building, Testing & Installing jsonqml
        shell: bash -l {0}
        run: |
          conda activate jsonqml
          ./conda-install-dependencies.sh
          mkdir .build && cd .build
          cmake -GNinja .. -DDeployApp=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ steps.strings.outputs.deploy-output-dir }}
          ninja
          ninja install

      - name: Check deploy
        run: |
          cd ${{ steps.strings.outputs.deploy-output-dir }}
          ls
          ldd ./bin/arangodb-view

      - name: zipping files and folders easily
        uses: vimtor/action-zip@v1.2
        with:
          files: ${{ steps.strings.outputs.deploy-output-dir }}
          dest: result.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: '${{ steps.strings.outputs.deploy-output-dir }}/result.zip'

  deploy:
   runs-on: ubuntu-latest
   needs: build

   steps:

     - name: Download artifact from build job
       uses: actions/download-artifact@v4
       with:
         name: linux-app

